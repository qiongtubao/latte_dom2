<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
         <script src="../../latte_dom.js"></script>
        <script src="./upEvent.js"></script>
       
    </head>
    <body  style="width: 1000px;height: 1000px;">
        <div  style="width: 100%;height: 100%;" latte-controller="box">
            <div style="width: 100%;height: 100%;" latte-leftEvent="left" latte-rightEvent="right" latte-downEvent="down" latte-upEvent="up"></div>
        </div>
        <script>
              
              var latte_dom = latte.require("latte_dom");
              var data = {
                w: 100,
                h: 100,
                left: function(e) {
                	console.log("left");
                },
                right: function() {
                	console.log("right");
                },
                up: function() {
                	console.log("up");
                },
                down: function() {
                	console.log("down");
                },
                click: function() {
                  this.set("w",parseFloat(this.get("w")) + 10);
                  this.set("h",parseFloat(this.get("h")) + 10);
                }
              };
              var box = latte_dom.define("box", data);
              
              
        </script>
    </body>
</html>
